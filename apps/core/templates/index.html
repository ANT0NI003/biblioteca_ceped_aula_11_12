{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sistema de Biblioteca</title>

     <link rel="stylesheet" href="{% static 'css/estilo.css' %}">

</head>

<body>
<!-- Botão do tema -->
<button class="btn btn-dark tema-btn" onclick="mudarTema()">
    Alternar Tema
</button>

<!-- Script do tema -->
<script>
    function mudarTema() {
        document.body.classList.toggle("dark");

        if (document.body.classList.contains("dark")) {
            localStorage.setItem("tema", "dark");
        } else {
            localStorage.setItem("tema", "light");
        }
    }

    if (localStorage.getItem("tema") === "dark") {
        document.body.classList.add("dark");
    }
</script>

    <h1>Biblioteca do Povão</h1>

    <a href="{% url 'alunos:inserir_aluno' %}">
    <button>Cadastrar Alunos</button>
    </a><br>
    <a href="{% url 'alunos:listar_alunos' %}">
    <button>Listagem de Alunos</button>
    </a><br>
    <a href="{% url 'livros:inserir_livro' %}">
    <button>Cadastrar Livros</button>
    </a><br>
      <a href="http://127.0.0.1:8000/livros">
    <button>Listagem de Livros</button>
    </a><br>
    <a href="http://127.0.0.1:8000/emprestimos">
    <button>Emprestimos</button>
    </a><br>

</body>
</html>
