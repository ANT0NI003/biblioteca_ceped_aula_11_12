{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sistema de Biblioteca</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}?v=1">

</head>

<body>
<!-- Botão de alternar tema -->
<button class="tema-btn position-fixed top-0 end-0 m-3" style="z-index:9999;" onclick="mudarTema()">
    Alternar Tema
</button>
<script>
function mudarTema() {
    document.body.classList.toggle("dark");

    if (document.body.classList.contains("dark")) {
        localStorage.setItem("tema", "dark");
    } else {
        localStorage.setItem("tema", "light");
    }
}

/* Aplicar tema salvo ao carregar a página */
if (localStorage.getItem("tema") === "dark") {
    document.body.classList.add("dark");
}
</script>

    <h1>Biblioteca do Povão</h1>

    <a href="{% url 'alunos:inserir_aluno' %}">
    <button>Cadastrar Alunos</button>
    </a><br>
    <a href="{% url 'alunos:listar_alunos' %}">
    <button>Listagem de Alunos</button>
    </a><br>
    <a href="{% url 'livros:inserir_livro' %}">
    <button>Cadastrar Livros</button>
    </a><br>
    <a href="{% url 'livros:listar_livros' %}">
    <button>Listar Livros</button>
    </a><br>
    <a href="{% url 'emprestimos:inserir_emprestimo' %}">
    <button>Cadastrar Emprestimos</button>
    </a><br>
    <a href="{% url 'emprestimos:listar_emprestimos' %}">
    <button>Lista de Emprestimos</button>
    </a><br>

</body>
</html>
